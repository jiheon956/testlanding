<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>링고시티 신청페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 마감 안내 배너 -->
  <div class="top-banner">
    오늘 마감까지
    <span id="countdown">00:00:00</span>
    · 예상 잔여 <span class="highlight">12</span> 명
  </div>

  <main class="container">
    <!-- 메인 히어로 영역 -->
    <section class="hero">
      <div class="hero-text">
        <p class="service-name">링고시티</p>
        <h1>
          아이가 즐기는<br />
          영어스피킹
        </h1>
        <p class="hero-subtitle">
          집에서 간편하게 참여하는 1:1 라이브 스피킹 수업
        </p>
        <!-- 클릭 시 아래 "최근 등록 현황"으로 스크롤 -->
        <button class="primary-btn" onclick="scrollToRecent()">
          무료 체험신청
        </button>
      </div>

      <!-- 오른쪽 이미지 영역 (원하면 hero.png를 넣어도 되고, 지워도 됨) -->
      <div class="hero-image">
        <!-- 이미지를 쓰고 싶으면 같은 저장소에 hero.png 파일을 올리고 아래 주석 해제 -->
        <!-- <img src="hero.png" alt="링고시티 랜딩페이지" /> -->
        <div class="image-placeholder">
          링고시티<br />랜딩페이지 이미지 영역
        </div>
      </div>
    </section>

    <!-- 최근 등록 현황 섹션 -->
    <section id="recent" class="section">
      <h2>최근 등록 현황</h2>
      <p class="section-description">
        실제 학부모님들의 최근 신청 내역입니다.
      </p>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>이름</th>
              <th>학년</th>
              <th>등록 시각</th>
            </tr>
          </thead>
          <tbody>
            <!-- 여기는 예시 데이터, 마음대로 바꿔도 됨 -->
            <tr>
              <td>김○○</td>
              <td>초3</td>
              <td>14:03</td>
            </tr>
            <tr>
              <td>박○○</td>
              <td>초5</td>
              <td>13:58</td>
            </tr>
            <tr>
              <td>이○○</td>
              <td>초2</td>
              <td>13:47</td>
            </tr>
            <tr>
              <td>정○○</td>
              <td>초4</td>
              <td>13:20</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- 하단 회사 정보 + 공유 영역 -->
  <footer class="footer">
    <div class="company-info">
      <p>광고대행사 : (주)편리한세상</p>
      <p>사업자번호 : 722-26-01851</p>
    </div>

    <div class="share-area">
      <button id="share-btn" class="secondary-btn">
        주변에도 알려주기
      </button>
      <p id="share-success" class="share-message">
        링크가 복사되었습니다
      </p>
      <p class="share-guide">
        카톡이나 DM으로 공유해주세요
      </p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
